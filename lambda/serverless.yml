# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: mediamatrix
# "service" is the name of this project. This will also be added to your AWS resource names.
service: lambda

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action: "s3:*"
          Resource:
            - arn:aws:s3:::mediamatrix-vm
            - arn:aws:s3:::mediamatrix-vm/*
  environment:
    AWS_BUCKET_NAME: mediamatrix-vm

functions:
  api:
    handler: app.handler
    events:
      - httpApi: "*"
   
